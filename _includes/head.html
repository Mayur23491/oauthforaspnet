<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

	<!-- Loading Font Awesome Icons -->
	<link href="{{ "/css/font-awesome.min.css" | prepend: site.baseurl }}" rel="stylesheet">

	<!-- Loading Bootstrap -->
	<link href="{{ "/css/bootstrap.css" | prepend: site.baseurl }}" rel="stylesheet">

	<!-- Loading Drunken Parrot UI -->
	<link href="{{ "/css/drunken-parrot.css" | prepend: site.baseurl }}" rel="stylesheet">

	<!-- Custom CSS -->
	<link href="{{ "/css/main.css" | prepend: site.baseurl }}" rel="stylesheet">
	<link href="{{ "/css/cards.css" | prepend: site.baseurl }}" rel="stylesheet">

	<!-- Syntax Highlighting -->
	<link href="{{ "/css/syntax-highlighting.css" | prepend: site.baseurl }}" rel="stylesheet">

	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	  
	<script src="//load.sumome.com/" data-sumo-site-id="9720df93bda187f3aac1f0c959191f214db8dc5dcd93c3b49c8b01227e480558" async="async"></script>
</head>
